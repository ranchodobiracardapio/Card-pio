            img: "https://placehold.co/70x70/png?text=Entrega"
          };
          this.items.push(this.deliveryFeeItem);
        }
        this.updateUI();
      },
      removeDeliveryFee() {
        if (this.deliveryFeeItem) {
          this.items = this.items.filter(i => i !== this.deliveryFeeItem);
          this.deliveryFeeItem = null;
          this.updateUI();
        }
      },
      updateUI() {
        const count = this.items.reduce((acc, item) => {
          if (item !== this.deliveryFeeItem) return acc + (item.quantity || 1);
          return acc;
        }, 0);
        const cartCountEl = document.getElementById('cart-count');
        const cartItemsCountEl = document.getElementById('cart-items-count');
        const cartTotalPriceEl = document.getElementById('cart-total-price');
        const footerCartEl = document.getElementById('footer-cart');

        if (count > 0) {
          cartCountEl.textContent = count;
          cartCountEl.classList.remove('hidden');
          footerCartEl.classList.remove('hidden');
        } else {
          cartCountEl.classList.add('hidden');
          footerCartEl.classList.add('hidden');
        }

        if (count > 0) {
          cartItemsCountEl.textContent = count + (count === 1 ? ' item' : ' items');
          cartTotalPriceEl.textContent = `R$ ${this.getTotal().toFixed(2).replace('.', ',')}`;
        } else {
          cartItemsCountEl.textContent = '0 item';
          cartTotalPriceEl.textContent = 'R$ 0,00';
        }

        const container = document.getElementById('cart-items-container');
        container.innerHTML = '';
        if (this.items.length === 0 || (this.items.length === 1 && this.deliveryFeeItem)) {
          const emptyMsg = document.createElement('p');
          emptyMsg.textContent = 'Seu carrinho está vazio.';
          emptyMsg.className = 'text-center text-green-700 mt-4 select-none';
          container.appendChild(emptyMsg);
        } else {
          this.items.forEach((item) => {
            if (item === this.deliveryFeeItem) {
              const itemDiv = document.createElement('div');
              itemDiv.className = 'flex justify-between items-center border-b border-green-200 pb-1 gap-2';
              itemDiv.innerHTML = `
                <img src="${item.img}" alt="Imagem do produto ${item.name}" class="w-14 h-14 object-contain rounded-lg flex-shrink-0" />
                <div class="flex-1 font-semibold text-green-900 select-none text-sm">${item.name}</div>
                <div class="text-green-700 select-none text-sm">R$ ${item.price.toFixed(2).replace('.', ',')}</div>
              `;
              container.appendChild(itemDiv);
            } else {
              const itemDiv = document.createElement('div');
              itemDiv.className = 'flex justify-between items-center border-b border-green-200 pb-1 gap-2';
              const quantity = item.quantity || 1;
              const priceTotal = item.price * quantity;
              itemDiv.innerHTML = `
                <img src="${item.img}" alt="Imagem do produto ${item.name}" class="w-14 h-14 object-contain rounded-lg flex-shrink-0" />
                <div class="flex-1 font-semibold text-green-900 select-none text-sm">${quantity} x ${item.name}</div>
                <div class="text-green-700 select-none text-sm">R$ ${priceTotal.toFixed(2).replace('.', ',')}</div>
              `;
              container.appendChild(itemDiv);
            }
          });
        }
        document.getElementById('sidebar-cart-total').textContent = `R$ ${this.getTotal().toFixed(2).replace('.', ',')}`;
      }
    };

    async function loadItems() {
      try {
        const response = await fetch('itens.json');
        if (!response.ok) throw new Error('Erro ao carregar itens.json');
        const data = await response.json();
        renderItems(data);
      } catch (error) {
        console.error(error);
      }
    }

    function renderItems(data) {
      const marmitasContainer = document.getElementById('products-marmitas');
      const bebidasContainer = document.getElementById('products-bebidas');
      const porcoesContainer = document.getElementById('products-porcoes');

      marmitasContainer.innerHTML = '';
      bebidasContainer.innerHTML = '';
      porcoesContainer.innerHTML = '';

      data.marmitas.forEach(item => {
        const article = document.createElement('article');
        article.className = 'bg-gradient-to-b from-yellow-100 to-white rounded-3xl p-2';
        article.id = `${item.id}-article`;
        article.innerHTML = `
          <img alt="${item.alt}" class="rounded-2xl mb-1 object-contain product-image" draggable="false" height="70" src="${item.img}" width="70" data-name="${item.name}" data-price="${item.price}" data-description="${item.description}"/>
          <h3 class="font-extrabold select-none text-xs">${item.name}</h3>
          <button class="add-to-cart" data-img="${item.img}" data-name="${item.name}" data-price="${item.price}" id="${item.id}-button" type="button">
            R$${item.price}
            <span>Adicionar</span>
          </button>
        `;
        marmitasContainer.appendChild(article);
      });

      data.bebidas.forEach(item => {
        const article = document.createElement('article');
        article.className = 'bg-gradient-to-b from-blue-100 to-white rounded-3xl p-2';
        article.id = `${item.id}-article`;
        article.innerHTML = `
          <img alt="${item.alt}" class="rounded-2xl mb-1 object-contain product-image" draggable="false" height="70" src="${item.img}" width="70" data-name="${item.name}" data-price="${item.price}" data-description="${item.description}"/>
          <h3 class="font-extrabold select-none text-xs">${item.name}</h3>
          <button class="add-to-cart" data-img="${item.img}" data-name="${item.name}" data-price="${item.price}" id="${item.id}-button" type="button">
            R$${item.price}
            <span>Adicionar</span>
          </button>
        `;
        bebidasContainer.appendChild(article);
      });

      data.porcoes.forEach(item => {
        const article = document.createElement('article');
        article.className = 'product-porcao-article';
        article.id = `${item.id}-article`;
        article.innerHTML = `
          <img alt="${item.alt}" class="product-image" draggable="false" height="60" src="${item.img}" width="60" data-name="${item.name}" data-price="${item.price}" data-description="${item.description}"/>
          <div class="product-porcao-info">
            <h3>${item.name}</h3>
            <div class="price">R$${item.price}</div>
            <button class="add-to-cart" data-img="${item.img}" data-name="${item.name}" data-price="${item.price}" id="${item.id}-button" type="button">
              Adicionar
            </button>
          </div>
        `;
        porcoesContainer.appendChild(article);
      });

      attachAddToCartListeners();
      attachImageClickListeners();
    }

    function attachAddToCartListeners() {
      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.removeEventListener('click', addToCartHandler);
        button.addEventListener('click', addToCartHandler);
      });
    }
    function addToCartHandler(event) {
      const button = event.currentTarget;
      const name = button.getAttribute('data-name');
      const price = parseFloat(button.getAttribute('data-price'));
      const img = button.getAttribute('data-img') || '';
      cart.addItem(name, price, img);
      showAddToCartSplash();
    }

    // The rest of the script remains unchanged (cart, modals, orders, etc.)

    // ... (rest of the existing script code) ...

    // For brevity, reusing the existing script code from previous response here
    // (You can copy the entire script from the previous response and append here)

    // Start loading items from itens.json
    loadItems();

    // The rest of the existing script code below (cart, modals, orders, etc.) remains unchanged

    // ... (rest of the existing script code) ...

    // For demonstration, re-include the banner rotation and modal logic from previous code here:

    const splash = document.getElementById('add-to-cart-splash');
    let splashTimeout = null;
    function showAddToCartSplash() {
      if (splashTimeout) {
        clearTimeout(splashTimeout);
      }
      splash.classList.add('show');
      splashTimeout = setTimeout(() => {
        splash.classList.remove('show');
      }, 500);
    }

    const bannerImages = document.querySelectorAll('.banner-image-container img');
    let currentBannerIndex = 0;
    const totalBanners = bannerImages.length;
    function showBanner(index) {
      bannerImages.forEach((img, i) => {
        if (i === index) {
          img.classList.add('active');
        } else {
          img.classList.remove('active');
        }
      });
    }
    function rotateBanners() {
      currentBannerIndex = (currentBannerIndex + 1) % totalBanners;
      showBanner(currentBannerIndex);
      setTimeout(rotateBanners, 4000);
    }
    setTimeout(rotateBanners, 4000);

    cart.updateUI();
    showSection('shopping');

    // Image modal logic with quantity and buy now
    const imageModal = document.getElementById('image-modal');
    const imageModalImg = document.getElementById('image-modal-img');
    const imageModalClose = document.getElementById('image-modal-close');
    const imageModalDescription = document.getElementById('image-modal-description');
    const imageModalQuantity = document.getElementById('image-modal-quantity');
    const imageModalAdd = document.getElementById('image-modal-add');
    const imageModalBuy = document.getElementById('image-modal-buy');

    let currentProduct = null;

    function openImageModal(src, alt, name, price, description) {
      currentProduct = { src, alt, name, price, description };
      imageModalImg.src = src;
      imageModalImg.alt = alt;
      imageModalDescription.textContent = description || name;
      imageModalQuantity.value = 1;
      imageModal.classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeImageModal() {
      imageModal.classList.remove('open');
      imageModalImg.src = '';
      imageModalImg.alt = '';
      imageModalDescription.textContent = '';
      currentProduct = null;
      document.body.style.overflow = '';
    }

    function attachImageClickListeners() {
      document.querySelectorAll('.product-image').forEach(img => {
        img.removeEventListener('click', imageClickHandler);
        img.addEventListener('click', imageClickHandler);
      });
    }
    function imageClickHandler(e) {
      const img = e.currentTarget;
      const src = img.src;
      const alt = img.alt;
      const name = img.getAttribute('data-name');
      const price = parseFloat(img.getAttribute('data-price'));
      const description = img.getAttribute('data-description');
      openImageModal(src, alt, name, price, description);
    }
    attachImageClickListeners();

    imageModalClose.addEventListener('click', closeImageModal);

    imageModal.addEventListener('click', (e) => {
      if (e.target === imageModal) {
        closeImageModal();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && imageModal.classList.contains('open')) {
        closeImageModal();
      }
    });

    imageModalAdd.addEventListener('click', () => {
      if (!currentProduct) return;
      let quantity = parseInt(imageModalQuantity.value);
      if (isNaN(quantity) || quantity < 1) quantity = 1;
      cart.addItem(currentProduct.name, currentProduct.price, currentProduct.src, quantity);
      showAddToCartSplash();
      closeImageModal();
    });

    imageModalBuy.addEventListener('click', () => {
      if (!currentProduct) return;
      let quantity = parseInt(imageModalQuantity.value);
      if (isNaN(quantity) || quantity < 1) quantity = 1;

      const name = currentProduct.name;
      const price = currentProduct.price;
      const totalPrice = (price * quantity).toFixed(2).replace('.', ',');
      let message = `*Rancho do Bira - Nova Lima*\n\n*Pedido Imediato*\n\n*${quantity} x ${name}*\nPreço unitário: R$ ${price.toFixed(2).replace('.', ',')}\n\n*Total:* R$ ${totalPrice}`;

      const phoneNumber = '5567992526860';
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
      closeImageModal();
    });
   })();
