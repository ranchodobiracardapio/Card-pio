      const cartBuyBtn = document.getElementById("cart-buy-btn");
      const cartCountBadge = document.getElementById("cart-count-badge");
      const cartPreview = document.getElementById("cart-preview");
      const cartPreviewButton = document.getElementById("cart-preview-button");
      let cart = [];
      let paymentMethod = "Dinheiro";
      let deliveryFeeItem = null;

      function saveCart() {
        localStorage.setItem("ranchoDoBiraCart", JSON.stringify(cart));
        localStorage.setItem("ranchoDoBiraPaymentMethod", paymentMethod);
        updateCartCount();
      }

      function loadCart() {
        const saved = localStorage.getItem("ranchoDoBiraCart");
        if (saved) {
          try {
            cart = JSON.parse(saved);
          } catch {
            cart = [];
          }
        }
        const savedPayment = localStorage.getItem("ranchoDoBiraPaymentMethod");
        if (savedPayment) paymentMethod = savedPayment;
        updateCartCount();
      }

      function updateCartCount() {
        const totalQty = cart.reduce((acc, cur) => acc + cur.quantity, 0);
        if (totalQty > 0) {
          cartCountBadge.textContent = totalQty;
          cartCountBadge.classList.remove("hidden");
          if (cartClearSmallBtn) {
            cartClearSmallBtn.style.display = "inline-block";
          }
        } else {
          cartCountBadge.classList.add("hidden");
          if (cartClearSmallBtn) {
            cartClearSmallBtn.style.display = "none";
          }
        }
        updateCartPreview();
      }

      function formatPrice(price) {
        return `R$ ${Math.round(price)}`;
      }

      function renderCategory(categoryId) {
        const category = categories.find((c) => c.id === categoryId);
        if (!category) return;

        discountText.textContent = category.discount || "";
        discountIcon.className = `fas fa-box ${category.discountColor || "text-green-700"} text-xl`;

        productList.innerHTML = "";

        if (category.items) {
          if (categoryId === "marmitas") {
            const listContainer = document.createElement("div");
            listContainer.className = "marmita-list";

            category.items.forEach((item) => {
              const card = document.createElement("article");
              card.className = "marmita-card";
              card.setAttribute("role", "listitem");
              card.tabIndex = 0;

              const img = document.createElement("img");
              img.src = item.img;
              img.alt = item.alt;
              img.width = 400;
              img.height = 300;

              const contentDiv = document.createElement("div");
              contentDiv.className = "marmita-card-content";

              const name = document.createElement("h4");
              name.textContent = item.name;

              const desc = document.createElement("p");
              desc.textContent = item.description;

              const price = document.createElement("div");
              price.className = "price";
              price.textContent = item.priceText;

              const addButton = document.createElement("button");
              addButton.type = "button";
              addButton.setAttribute("aria-label", `Adicionar ${item.name} ao carrinho`);
              const shortPrice = `R$ ${Math.round(item.price)}`;
              addButton.innerHTML = `<span>Adicionar</span><span class="ml-2 font-bold">${shortPrice}</span>`;
              addButton.addEventListener("click", () => {
                showSplashAnimation(() => {
                  addToCart({ ...item });
                });
              });

              contentDiv.appendChild(name);
              contentDiv.appendChild(desc);
              contentDiv.appendChild(price);
              contentDiv.appendChild(addButton);

              card.appendChild(img);
              card.appendChild(contentDiv);

              listContainer.appendChild(card);
            });

            productList.appendChild(listContainer);
          } else {
            const listContainer = document.createElement("div");
            listContainer.className = "bebida-list";

            category.items.forEach((item) => {
              const card = document.createElement("article");
              card.className = "bebida-card";
              card.setAttribute("role", "listitem");
              card.tabIndex = 0;

              const img = document.createElement("img");
              img.src = item.img;
              img.alt = item.alt;
              img.width = 96;
              img.height = 96;

              const name = document.createElement("h4");
              name.textContent = item.name;

              const price = document.createElement("div");
              price.className = "price";
              price.textContent = item.priceText;

              const addButton = document.createElement("button");
              addButton.type = "button";
              addButton.textContent = "Adicionar";
              addButton.setAttribute("aria-label", `Adicionar ${item.name} ao carrinho`);
              addButton.addEventListener("click", () => {
                showSplashAnimation(() => {
                  addToCart({ ...item });
                });
              });

              card.appendChild(img);
              card.appendChild(name);
              card.appendChild(price);
              card.appendChild(addButton);

              listContainer.appendChild(card);
            });

            productList.appendChild(listContainer);
          }
        }
      }

      function addToCart(item) {
        const existing = cart.find(
          (c) => c.item.name === item.name && c.item.price === item.price
        );
        if (existing) {
          existing.quantity++;
        } else {
          cart.push({ item: item, quantity: 1 });
        }
        saveCart();
        renderCart();
      }

      function removeFromCart(index) {
        if (cart[index] && cart[index].item.name === "Taxa de Entrega") {
          deliveryFeeItem = null;
        }
        cart.splice(index, 1);
        saveCart();
        renderCart();
      }

      function changeQuantity(index, delta) {
        const entry = cart[index];
        if (!entry) return;
        entry.quantity += delta;
        if (entry.quantity < 1) {
          removeFromCart(index);
        } else {
          saveCart();
          renderCart();
        }
      }

      function updateDeliveryFeeInCart(selectedBairro) {
        if (deliveryFeeItem) {
          const idx = cart.findIndex((c) => c.item.name === "Taxa de Entrega");
          if (idx !== -1) {
            cart.splice(idx, 1);
          }
          deliveryFeeItem = null;
        }
        if (!selectedBairro) {
          saveCart();
          renderCart();
          return;
        }
        const bairroObj = bairros.find((b) => b.name === selectedBairro);
        if (!bairroObj) {
          saveCart();
          renderCart();
          return;
        }
        if (bairroObj.feeValue > 0) {
          const feeItem = {
            name: "Taxa de Entrega",
            description: `Taxa de entrega para o bairro ${bairroObj.name}`,
            price: bairroObj.feeValue,
            priceText: `R$ ${bairroObj.feeValue.toFixed(2).replace(".", ",")}`,
            img: "moto.png",
            alt: `Ícone ilustrativo de taxa de entrega para o bairro ${bairroObj.name}`,
            hasExtra: false,
            extraText: "",
            extraPrice: 0,
          };
          cart.push({ item: feeItem, quantity: 1 });
          deliveryFeeItem = feeItem;
        }
        saveCart();
        renderCart();
      }

      function renderCart() {
        cartList.innerHTML = "";
        if (cart.length === 0) {
          const emptyMsg = document.createElement("p");
          emptyMsg.className = "text-green-700 text-center py-6";
          emptyMsg.textContent = "Seu carrinho está vazio.";
          cartList.appendChild(emptyMsg);
          cartTotal.textContent = "R$ 0,00";
          cartBuyBtn.disabled = true;
          cartBuyBtn.classList.add("opacity-50", "cursor-not-allowed");
          updateCartCount();
          updateCartPreview();
          return;
        }

        cart.forEach((entry, index) => {
          const { item, quantity } = entry;

          const li = document.createElement("li");
          li.className = "flex items-center space-x-4 border-b border-green-700/30 py-3";

          const img = document.createElement("img");
          img.src = item.img;
          img.alt = item.alt;
          img.width = 60;
          img.height = 60;
          img.className = "w-16 h-16 rounded-lg object-cover flex-shrink-0";

          const infoDiv = document.createElement("div");
          infoDiv.className = "flex-1";

          const name = document.createElement("h4");
          name.className = "font-semibold text-green-700";
          name.textContent = item.name;

          const price = document.createElement("p");
          price.className = "text-green-500 font-semibold mt-1";
          const totalPrice = (item.price || 0) * quantity;
          price.textContent = formatPrice(totalPrice);

          infoDiv.appendChild(name);
          infoDiv.appendChild(price);

          const qtyControls = document.createElement("div");
          qtyControls.className = "flex items-center space-x-2";

          if (item.name === "Taxa de Entrega") {
            const qtyText = document.createElement("span");
            qtyText.className = "w-6 text-center font-semibold text-green-700";
            qtyText.textContent = quantity;
            qtyControls.appendChild(qtyText);
          } else {
            const btnMinus = document.createElement("button");
            btnMinus.type = "button";
            btnMinus.className =
              "bg-green-200 hover:bg-green-300 rounded px-2 py-1 text-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-700";
            btnMinus.setAttribute("aria-label", `Diminuir quantidade de ${item.name}`);
            btnMinus.textContent = "-";
            btnMinus.addEventListener("click", () => changeQuantity(index, -1));

            const qtyText = document.createElement("span");
            qtyText.className = "w-6 text-center font-semibold text-green-700";
            qtyText.textContent = quantity;

            const btnPlus = document.createElement("button");
            btnPlus.type = "button";
            btnPlus.className =
              "bg-green-200 hover:bg-green-300 rounded px-2 py-1 text-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-700";
            btnPlus.setAttribute("aria-label", `Aumentar quantidade de ${item.name}`);
            btnPlus.textContent = "+";
            btnPlus.addEventListener("click", () => changeQuantity(index, 1));

            const btnRemove = document.createElement("button");
            btnRemove.type = "button";
            btnRemove.className =
              "ml-4 text-red-500 hover:text-red-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-red-600";
            btnRemove.setAttribute("aria-label", `Remover ${item.name} do carrinho`);
            btnRemove.innerHTML = '<i class="fas fa-trash-alt"></i>';
            btnRemove.addEventListener("click", () => removeFromCart(index));

            qtyControls.appendChild(btnMinus);
            qtyControls.appendChild(qtyText);
            qtyControls.appendChild(btnPlus);
            qtyControls.appendChild(btnRemove);
          }

          li.appendChild(img);
          li.appendChild(infoDiv);
          li.appendChild(qtyControls);

          cartList.appendChild(li);
        });

        let addressContainer = document.getElementById("address-container");
        if (!addressContainer) {
          addressContainer = document.createElement("div");
          addressContainer.id = "address-container";

          const labelRua = document.createElement("label");
          labelRua.setAttribute("for", "input-rua");
          labelRua.textContent = "Nome da Rua";

          const inputRua = document.createElement("input");
          inputRua.type = "text";
          inputRua.id = "input-rua";
          inputRua.placeholder = "Digite o nome da rua";
          inputRua.setAttribute("aria-label", "Nome da rua para entrega");

          const labelNumero = document.createElement("label");
          labelNumero.setAttribute("for", "input-numero");
          labelNumero.textContent = "Número da Casa";

          const inputNumero = document.createElement("input");
          inputNumero.type = "text";
          inputNumero.id = "input-numero";
          inputNumero.placeholder = "Digite o número da casa";
          inputNumero.setAttribute("aria-label", "Número da casa para entrega");

          const labelObs = document.createElement("label");
          labelObs.setAttribute("for", "input-observacoes");
          labelObs.textContent = "Observações (opcional)";

          const textareaObs = document.createElement("textarea");
          textareaObs.id = "input-observacoes";
          textareaObs.placeholder = "Digite aqui suas observações para o pedido";
          textareaObs.setAttribute("aria-label", "Observações para o pedido");
          textareaObs.rows = 3;

          addressContainer.appendChild(labelRua);
          addressContainer.appendChild(inputRua);
          addressContainer.appendChild(labelNumero);
          addressContainer.appendChild(inputNumero);
          addressContainer.appendChild(labelObs);
          addressContainer.appendChild(textareaObs);

          cartPanel.insertBefore(addressContainer, cartPanel.querySelector("footer"));
        }

        const total = cart.reduce((acc, cur) => acc + (cur.item.price || 0) * cur.quantity, 0);

        cartTotal.textContent = formatPrice(total);

        if (total < 12) {
          cartBuyBtn.disabled = true;
          cartBuyBtn.classList.add("opacity-50", "cursor-not-allowed");
          cartBuyBtn.style.boxShadow = "none";
          cartBuyBtn.style.fontWeight = "600";
        } else {
          cartBuyBtn.disabled = false;
          cartBuyBtn.classList.remove("opacity-50", "cursor-not-allowed");
          cartBuyBtn.style.boxShadow = "0 0 12px rgba(37, 99, 235, 0.8)";
          cartBuyBtn.style.fontWeight = "700";
        }

        updateCartCount();
        updateCartPreview();
      }

      function toggleCart() {
        if (cartPanel.classList.contains("translate-x-full")) {
          cartPanel.classList.remove("translate-x-full");
          cartPanel.classList.add("translate-x-0");
          cartPanel.setAttribute("aria-hidden", "false");
          setTimeout(() => {
            const focusable = cartPanel.querySelector(
              'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
            if (focusable) {
              focusable.focus();
            } else {
              cartPanel.focus();
            }
          }, 100);
        } else {
          cartPanel.classList.add("translate-x-full");
          cartPanel.classList.remove("translate-x-0");
          cartPanel.setAttribute("aria-hidden", "true");
        }
      }

      function sendCartOrder() {
        if (cart.length === 0) return;

        const total = cart.reduce((acc, cur) => acc + (cur.item.price || 0) * cur.quantity, 0);
        if (total < 12) {
          alert("O pedido mínimo é R$ 12,00. Por favor, adicione mais itens.");
          return;
        }

        const ruaInput = document.getElementById("input-rua");
        const numeroInput = document.getElementById("input-numero");
        const obsInput = document.getElementById("input-observacoes");
        const rua = ruaInput ? ruaInput.value.trim() : "";
        const numero = numeroInput ? numeroInput.value.trim() : "";
        const observacoes = obsInput ? obsInput.value.trim() : "";

        showSendingOverlay();

        let message = "Quero esse pedido:\n";
        cart.forEach(({ item, quantity }) => {
          const priceText = item.price > 0 ? ` - ${formatPrice(item.price)}` : "";
          message += `*${item.name}* x${quantity}${priceText}\n`;
        });
        message += `\nTotal: ${formatPrice(total)}`;
        message += `\nForma de pagamento: ${paymentMethod}`;
        if (rua || numero) {
          message += `\nEndereço: ${rua}${numero ? ", Nº " + numero : ""}`;
        }
        if (observacoes) {
          message += `\nObservações: ${observacoes}`;
        }

        const encodedText = encodeURIComponent(message);

        setTimeout(() => {
          window.location.href = `https://wa.me/67991415471?text=${encodedText}`;
        }, 1500);
      }

      const splashArt = document.createElement("div");
      splashArt.id = "splash-art";
      splashArt.setAttribute("aria-live", "polite");
      splashArt.setAttribute("role", "alert");
      splashArt.innerHTML = `
        <img src="https://placehold.co/80x80/png?text=Marmitaria+Estrela+Dalva" alt="Logo Marmitaria Estrela Dalva estilizado em fundo branco com bordas arredondadas" />
        <p>Adicionando ao carrinho...</p>
      `;
      document.body.appendChild(splashArt);

      function showSplashAnimation(callback) {
        splashArt.classList.add("show");
        setTimeout(() => {
          splashArt.classList.remove("show");
          if (typeof callback === "function") callback();
        }, 1500);
      }

      categoryButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          categoryButtons.forEach((b) => {
            b.classList.remove("border-green-700", "text-green-700", "font-bold");
            b.classList.add("text-gray-700", "font-semibold");
            b.setAttribute("aria-selected", "false");
          });
          btn.classList.add("border-green-700", "text-green-700", "font-bold");
          btn.classList.remove("text-gray-700", "font-semibold");
          btn.setAttribute("aria-selected", "true");
          renderCategory(btn.dataset.category);
        });
      });

      renderCategory("marmitas");

      colorButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const color = btn.getAttribute("data-color");
          let adjustedColor = color;
          if (color.toLowerCase() === "#ec4899") {
            adjustedColor = "#a3b18a";
          }
          body.style.backgroundColor = adjustedColor;

          colorButtons.forEach((b) => b.classList.remove("ring-2", "ring-offset-1"));
          btn.classList.add("ring-2", "ring-offset-1");
        });
      });

      body.style.backgroundColor = "#f8fafc";
      const defaultBtn = document.querySelector("div.bg-color-selector button[data-color='#f8fafc']");
      if (defaultBtn) {
        defaultBtn.classList.add("ring-2", "ring-offset-1");
      }

      function sendSearchText() {
        const text = searchInput.value.trim();
        if (text.length === 0) return;
        const message = `Quero esse pedido: ${text}`;
        const encodedText = encodeURIComponent(message);
        window.location.href = `https://wa.me/67991415471?text=${encodedText}`;
      }

      searchSendBtn.addEventListener("click", sendSearchText);
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendSearchText();
        }
      });

      cartButton.addEventListener("click", toggleCart);
      cartBuyBtn.addEventListener("click", sendCartOrder);

      document.getElementById("cart-close-btn").addEventListener("click", () => {
        cartPanel.classList.add("translate-x-full");
        cartPanel.classList.remove("translate-x-0");
        cartPanel.setAttribute("aria-hidden", "true");
        cartButton.focus();
      });

      cartPanel.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          toggleCart();
          cartButton.focus();
        }
      });

      // Add small clear cart button event
      const cartClearSmallBtn = document.getElementById("cart-clear-small-btn");
      if (cartClearSmallBtn) {
        cartClearSmallBtn.addEventListener("click", () => {
          cart = [];
          deliveryFeeItem = null;
          saveCart();
          renderCart();
        });
      }

      function updateCartPreview() {
        const totalQty = cart.reduce((acc, cur) => acc + cur.quantity, 0);
        const totalPrice = cart.reduce((acc, cur) => acc + (cur.item.price || 0) * cur.quantity, 0);
        const cartPreviewQty = document.getElementById("cart-preview-qty");
        const cartPreviewTotal = document.getElementById("cart-preview-total");
        cartPreviewQty.textContent = totalQty === 1 ? "1 item" : `${totalQty} itens`;
        cartPreviewTotal.textContent = formatPrice(totalPrice);
        if (totalQty > 0) {
          cartPreview.style.display = "flex";
          if (cartClearSmallBtn) {
            cartClearSmallBtn.style.display = "inline-block";
          }
        } else {
          cartPreview.style.display = "none";
          if (cartClearSmallBtn) {
            cartClearSmallBtn.style.display = "none";
          }
        }
      }

      loadCart();
      renderCart();

      const sendingOverlay = document.createElement("div");
      sendingOverlay.id = "sending-overlay";
      sendingOverlay.setAttribute("aria-live", "assertive");
      sendingOverlay.setAttribute("role", "alertdialog");
      sendingOverlay.innerHTML = `
        <img src="logo-bira.jpg" alt="Logo Marmitaria Estrela Dalva estilizado em fundo branco com bordas arredondadas" />
        <span>Pedido sendo enviado...</span>
      `;
      document.body.appendChild(sendingOverlay);

      function showSendingOverlay() {
        sendingOverlay.classList.add("show");
      }

      searchInput.addEventListener("change", () => {
        const selectedBairro = searchInput.value;
        updateDeliveryFeeInCart(selectedBairro);
      });

      if (cartPreviewButton) {
        cartPreviewButton.addEventListener("click", () => {
          toggleCart();
        });
      }
    });
  </script>

        <option value="Danúbio Azul">Danúbio Azul - R$ 6</option>
        <option value="Taquaral Bosque">Taquaral Bosque - R$ 6</option>
        <option value="Carandá Bosque">Carandá Bosque - R$ 7</option>
        <option value="Vila Margarida">Vila Margarida - R$ 7</option>
        <option value="Vila do Polonês">Vila do Polonês - R$ 8</option>
        <option value="Jardim Autonomista">Jardim Autonomista - R$ 8</option>
        <option value="Monte Castelo">Monte Castelo - R$ 8</option>
        <option value="Vila Rica">Vila Rica - R$ 8</option>
        <option value="Jardim Noroeste">Jardim Noroeste - R$ 10</option>
      </select>
      <button
        aria-label="Enviar bairro"
        class="absolute right-2 text-gray-400 hover:text-green-700 focus:outline-none focus:text-green-700"
        id="search-send-btn"
        tabindex="0"
        type="button"
      >
        
      </button>
    </form>
    <div
      class="flex items-center mt-4 rounded-[30px] px-4 py-2 text-white font-semibold text-lg z-10 relative"
    >
      <div
        class="flex items-center justify-center w-10 h-10 rounded-full bg-black mr-3 overflow-hidden"
      >
        <img
          alt="Logo Rancho do Bira - Nova Lima"
          class="w-full h-full object-cover"
          height="40"
          src="logo-bira.jpg"
          width="40"
        />
      </div>
      <span class="truncate flex-1">Rancho do Bira - Nova Lima</span>
      <button
        aria-label="Abrir carrinho"
        class="relative text-white focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-700"
        id="cart-button"
        title="Abrir carrinho"
        type="button"
      >
        <i class="fas fa-shopping-cart text-xl"></i>
        <span
          class="hidden absolute -top-1 -right-3 bg-yellow-400 text-black rounded-full text-xs font-bold w-5 h-5 flex items-center justify-center"
          id="cart-count-badge"
          >0</span
        >
      </button>
    </div>
    <p class="text-white text-xs mt-1 ml-14 flex items-center gap-1 z-10 relative">
      <i class="fas fa-coins"></i> Pedido mínimo: R$ 12,00
    </p>
  </header>
  <div class="banner-container">
    <img
      alt="Banner retangular promocional do Rancho do Bira - Nova Lima, 540 por 80 pixels, com design atraente e cores que remetem à natureza e comida caseira"
      height="80"
      src="bannerbira.jpg"
      width="540"
    />
  </div>
  <nav
    class="bg-white mt-4 mx-4 rounded-xl shadow flex justify-between text-sm font-semibold text-gray-700 px-4 overflow-x-auto z-10 relative"
    id="category-buttons"
    role="tablist"
  >
    <button
      aria-selected="true"
      class="flex items-center space-x-1 border-b-2 border-green-700 text-green-700 font-bold pb-2 whitespace-nowrap"
      data-category="marmitas"
      role="tab"
      type="button"
    >
      Marmitas
    </button>
    <button
      aria-selected="false"
      class="pb-2 hover:text-green-700 transition font-semibold text-gray-700 whitespace-nowrap"
      data-category="bebidas"
      role="tab"
      type="button"
    >
      Bebidas
    </button>
    <button
      aria-selected="false"
      class="pb-2 hover:text-green-700 transition font-semibold text-gray-700 whitespace-nowrap"
      data-category="adicional"
      role="tab"
      type="button"
    >
      Adicional
    </button>
  </nav>
  <section
    aria-live="polite"
    class="bg-white mt-4 mx-4 rounded-xl shadow flex items-center px-4 py-3 space-x-3 z-10 relative"
    style="display:none !important;"
  >
    <i class="fas fa-box text-green-700 text-xl" id="discount-icon"></i>
    <h2 class="text-green-700 font-bold text-lg" id="discount-text"></h2>
  </section>
  <main
    class="flex-1 overflow-y-auto mt-4 mx-4 space-y-8 pb-24 relative z-10"
    id="product-list"
    role="list"
  ></main>
  <aside
    aria-hidden="true"
    aria-label="Carrinho de compras"
    aria-modal="true"
    class="fixed top-0 right-0 h-full w-80 max-w-full shadow-xl transform translate-x-full transition-transform duration-300 flex flex-col z-40"
    id="cart-panel"
    role="dialog"
    style="background-color: #ffffff"
    tabindex="-1"
  >
    <header class="flex items-center justify-between p-4 border-b border-green-700/30">
      <h3 class="text-lg font-semibold text-green-700">Carrinho</h3>
      <button
        aria-label="Fechar carrinho"
        class="text-green-700 hover:text-green-900 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-700"
        id="cart-close-btn"
        type="button"
      >
        <i class="fas fa-times text-xl"></i>
      </button>
    </header>
    <ul
      class="flex-1 overflow-y-auto divide-y divide-green-700/30 p-4"
      id="cart-list"
      tabindex="0"
    ></ul>
    <div
      class="px-4 pb-4 border-t border-green-700/30 flex flex-col gap-3"
      id="address-container"
    >
      <label class="font-semibold text-green-700" for="input-rua">Nome da Rua</label>
      <input
        aria-label="Nome da rua para entrega"
        class="rounded border border-green-700 px-3 py-2 text-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-1"
        id="input-rua"
        placeholder="Digite o nome da rua"
        type="text"
      />
      <label class="font-semibold text-green-700" for="input-numero">Número da Casa</label>
      <input
        aria-label="Número da casa para entrega"
        class="rounded border border-green-700 px-3 py-2 text-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-1"
        id="input-numero"
        placeholder="Digite o número da casa"
        type="text"
      />
      <label class="font-semibold text-green-700" for="input-observacoes"
        >Observações (opcional)</label
      >
      <textarea
        aria-label="Observações para o pedido"
        class="rounded border border-green-700 px-3 py-2 text-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-1 resize-vertical"
        id="input-observacoes"
        placeholder="Digite aqui suas observações para o pedido"
        rows="3"
      ></textarea>
    </div>
    <footer class="p-4 border-t border-green-700/30">
      <div class="flex flex-col space-y-2">
        <div class="flex justify-between items-center">
          <span
            aria-atomic="true"
            aria-live="polite"
            class="font-semibold text-green-700 text-lg"
            id="cart-total"
            >R$ 0,00</span
          >
        </div>
        <button
          class="w-full text-white font-semibold py-3 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
          id="cart-buy-btn"
          type="button"
        >
          Finalizar Compra
        </button>
      </div>
    </footer>
  </aside>
  
  <div
    aria-label="Resumo do carrinho"
    aria-live="polite"
    class="fixed bottom-16 left-0 right-0 bg-green-700 text-white px-4 py-2 flex justify-between items-center font-semibold text-base z-40 shadow-lg rounded-t-lg"
    id="cart-preview"
    role="region"
    style="display:none;"
  >
    <div class="flex items-center gap-4">
      <i class="fas fa-shopping-bag text-xl"></i>
      <span id="cart-preview-qty">0 itens</span>
      <span id="cart-preview-total">R$ 0,00</span>
      <button
        aria-label="Limpar carrinho"
        class="bg-red-600 hover:bg-red-700 text-white rounded px-3 py-1 text-sm font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-red-700"
        id="cart-clear-small-btn"
        type="button"
      >
        Limpar
      </button>
    </div>
    <button
      aria-label="Ver sacola"
      class="bg-yellow-400 text-black rounded px-4 py-2 font-bold hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-yellow-400 transition-colors"
      id="cart-preview-button"
      type="button"
    >
      Ver sacola
    </button>
  </div>
</body>
</html>
