        } else {
          cart.push({ item: item, quantity: 1 });

        saveCart();
        renderCart();

        cart.splice(index, 1);
        saveCart();
        renderCart();
      }

        const entry = cart[index];
        if (!entry) return;
        entry.quantity += delta;
        if (entry.quantity < 1) {
          removeFromCart(index);
        } else {
          saveCart();
          renderCart();
        }
      }
